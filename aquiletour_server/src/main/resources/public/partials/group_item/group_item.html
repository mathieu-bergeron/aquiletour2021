<div class='card border mb-3'>
    <div class='card-header bg-transparent border'>
        <div class="d-flex flex-wrap justify-content-start align-items-baseline">
            <h5>
                <a href="#" class="add-group-id-to-text" id="group-id-link"></a> 
            </h5>
            <div class="flex-fill ms-3 me-3"></div>
            <h6 id="course-id">
                StruDon
            </h6>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-start align-items-center" style="min-height:4rem;">
            <button class="add-id-to-data-target ms-2 btn btn-secondary section-toggle section-collapsed"
                    data-target="#queue"
                    role="button" 
                    aria-expanded="false" 
                    aria-controls="queue">
                File d'attente
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                    <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                </svg>
            </button>
            <div class="flex-fill ms-2 me-2"/>
                <div class="d-flex align-items-center">
                    <span class="me-2"><a href="#" id="queue-link">ouverte</a></span>
                    <div class="form-check form-switch">
                        <form class="add-course-id-to-id" action="" method="post" id="open-queue-form">
                            <input class="add-course-id-to-value" name="openQueueCourseId" style="display:none;"></input>
                            <input class="form-check-input aquiletour-checkbox add-course-id-to-form" name="ifQueueOpen" type="checkbox" form="open-queue-form">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse add-id-to-id" id="queue">
            <div class="card card-body">
                <div class="d-flex justify-content-start align-items-baseline">
                    <div>Message aux étudiant·es</div>
                    <div class="flex-fill"></div>
                    <div class="" style="line-height:0px;" data-toggle="tooltip" data-placement="right" title="Message affiché à l'étudiant·e lors de la prise de rendez-vous. P.ex.  «SVP indiquer #eval si vous prenez rendez-vous concernant une évaluation»"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                        </svg></div>
                </div>

                <textarea class="form-text" placeholder=""></textarea>
                <div class="mt-2 d-flex justify-content-end align-items-baseline">
                    <button class="btn btn-secondary btn-sm" style="line-height:16px" data-toggle="modal" data-target="#add-task-modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                              <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                        </svg> Sauvegarder
                    </button>
                </div>
            </div>
        </div>

            <div class="d-flex justify-content-start align-items-center" style="min-height:4rem;">
                <button class="add-id-to-data-target ms-2 btn btn-secondary section-toggle section-collapsed"
                        data-target="#students"
                        role="button" 
                        aria-expanded="false" 
                        aria-controls="students">
                    Étudiants
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                        <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                    </svg>
                </button>
                <div class="flex-fill ms-2 me-2"/>
                    <div class="me-2 students-summary"></div>
                </div>

                <div class="collapse add-id-to-id" id="students">

                        <ul class="list-group" id="student-list">
                            <li class="list-group-item"><a href="#">Étape 2</a></li>
                        </ul>
                        <div class="d-flex justify-content-end mt-2 me-3 mb-3">
                            <button class="btn btn-secondary btn-sm mt-2 ms-3" style="line-height:0px" data-toggle="modal" data-target="#add-task-modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
                        </div>

                    </div>


                </div>

    </div>
</div>
</div>


<div class="modal fade" id="add-group-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <form action="" method="post" id="add-group-form" enctype="multipart/form-data">
        <input class="add-semester-id-to-value" name="semesterId" style="display:none;"></input>
        <input class="add-course-id-to-value" name="courseId" style="display:none;"></input>
    </form>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="add-group-modal-title"></h4>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="add-course-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#csv-file-tab" type="button" role="tab" aria-controls="home" aria-selected="true">Fichier .csv</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Groupe personnalisé</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="csv-file-tab" role="tabpanel" aria-labelledby="home-tab">

                        <div class="form-group row ms-3 me-3">
                            <label for="csvFile" class="mb-1">Fichier .csv de ColNet, p.ex. <i>4206APMO-000001.csv</i></label>
                            <input form="add-group-form" class="form-control" type="file" name="csvFile" id="csv-file-input"/><br>
                        </div>
                        </form>

                        <!--
                            <div class="form-group row mb-2 mx-2">
                            <label for="code">Description</label>
                            <textarea  name="courseDescription" id="course-description-input"></textarea>
                            </div>
                        -->
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="form-group row mb-3 mx-2">
                            <label for="copyCourse">Code du groupe</label>
                            <input form="add-group-form" name="copyCourse" id="copy-course-input"></input>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 mt-3">         
                    <button form="add-group-form" type="submit" class="btn btn-primary" id="add-subtask-submit-button">Ajouter</button>  
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-button">Annuler</button>          
                </div>  
            </div>       
        </div>
    </div>
</div>
</div>
