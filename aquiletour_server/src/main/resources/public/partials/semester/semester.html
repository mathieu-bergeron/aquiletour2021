<div class='card border mb-3 p-1' style="min-width:20rem;">
    <div class='card-header bg-transparent border'>
        <div class="d-flex">
            <h5 id="semester-id"></h5>
            <div class="flex-fill"></div>
            <div class="d-flex align-items-center">
                <span class="me-2">session courante</span>
                <div class="form-check form-switch">
                <form class="add-id-to-id" action="" method="post" id="select-current-semester-form">
                    <input class="add-id-to-value" name="currentSemesterId" value="" style="display:none;"></input>
                    <input class="form-check-input aquiletour-checkbox add-id-to-form" name="ifSemesterSelected" type="checkbox" form="select-current-semester-form">
                </form>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-start align-items-center" style="min-height:4rem;">
        <button class="add-id-to-data-target ms-2 btn btn-secondary section-toggle section-collapsed"
           data-target="#semester-calendar"
           role="button" 
           aria-expanded="false" 
           aria-controls="semester-calendar">
            Calendrier
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                  <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                </svg>
        </button>
        <div class="flex-fill ms-2 me-2"/>
        <div class="me-2" id="calendar-summary"></div>
    </div>

    <div class="collapse add-id-to-id" id="semester-calendar">
        <div class="p-3">
            <form action="" method="post" class="add-id-to-id" id="add-semester-dates-form">
                <input class="add-id-to-value" name="semesterId" value="" style="display:none;"></input>
            </form>
            <table class="table" id="semester-dates-table">
                <thead>
                <tr>
                    <th>Semaine du</th>
                    <th>Lundi<br>(horaire du)</th>
                    <th>Mardi<br>(horaire du)</th>
                    <th>Mercredi<br>(horaire du)</th>
                    <th>Jeudi<br>(horaire du)</th>
                    <th>Vendredi<br>(horaire du)</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody id="semester-weeks-tbody">
                <tr id="add-week-row">
                    <td rowspan="2">
                        <div class="input-group date" data-provide="datepicker">
                            <input form="add-semester-dates-form" class="form-control week-of-input add-id-to-form add-id-to-id" name="weekOf" id="week-of-input" style="max-width:7rem;"></input>
                        </div>
                    </td>
                    <td>
                        <input class="add-id-to-form" form="add-semester-dates-form" name="day0" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <input  class="add-id-to-form" form="add-semester-dates-form" name="day1" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <input  class="add-id-to-form" form="add-semester-dates-form" name="day2" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <input  class="add-id-to-form" form="add-semester-dates-form" name="day3" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <input  class="add-id-to-form" form="add-semester-dates-form" name="day4" style="max-width:5rem"></input>
                    </td>
                    <td rowspan="2">
                        <button class="btn btn-secondary btn-sm add-id-to-form" form="add-semester-dates-form" type="submit" style="line-height:0px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr id="schedule-of-row">
                    <td>
                        <select class="form-select add-id-to-form" form="add-semester-dates-form" name="day0ScheduleOf" style="max-width:5rem">
                            <option name="monday" selected>LU</option>
                            <option name="tuesday">MA</option>
                            <option name="wednesday">ME</option>
                            <option name="thursday">JE</option>
                            <option name="friday">VE</option>
                        </select>
                    </td>
                    <td>
                        <select  class="form-select add-id-to-form" form="add-semester-dates-form" name="day1ScheduleOf" style="max-width:5rem">
                            <option name="monday">LU</option>
                            <option name="tuesday" selected>MA</option>
                            <option name="wednesday">ME</option>
                            <option name="thursday">JE</option>
                            <option name="friday">VE</option>
                        </select>
                    </td>
                    <td>
                        <select  class="form-select add-id-to-form" form="add-semester-dates-form" name="day2ScheduleOf" style="max-width:5rem">
                            <option name="monday">LU</option>
                            <option name="tuesday">MA</option>
                            <option name="wednesday" selected>ME</option>
                            <option name="thursday">JE</option>
                            <option name="friday">VE</option>
                        </select>
                    </td>
                    <td>
                        <select  class="form-select add-id-to-form" form="add-semester-dates-form" name="day3ScheduleOf" style="max-width:5rem">
                            <option name="monday">LU</option>
                            <option name="tuesday">MA</option>
                            <option name="wednesday">ME</option>
                            <option name="thursday" selected>JE</option>
                            <option name="friday">VE</option>
                        </select>
                    </td>
                    <td>
                        <select  class="form-select add-id-to-form" form="add-semester-dates-form" name="day4ScheduleOf" style="max-width:5rem">
                            <option name="monday">LU</option>
                            <option name="tuesday">MA</option>
                            <option name="wednesday">ME</option>
                            <option name="thursday">JE</option>
                            <option name="friday" selected>VE</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-start align-items-center" style="min-height:4rem;">
        <button class="add-id-to-data-target ms-2 btn btn-secondary section-toggle section-collapsed"
           data-target="#schedule"
           role="button" 
           aria-expanded="false" 
           aria-controls="schedule">
            Mon horaire
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                  <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                </svg>
        </button>
        <div class="flex-fill ms-2 me-2"/>
        <div class="me-2" id="schedule-summary"></div>
    </div>
    <div class="collapse add-id-to-id" id="schedule">
        <div class="card-body mb-2">
            <form action="" method="post" class="add-id-to-id" id="add-schedule-line-form">
                <input class="add-id-to-value" name="semesterId" value="" style="display:none;"></input>
            </form>
            <table class="table" id="schdule">
                <thead>
                <tr>
                    <th>Journée</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>Cours-groupe</th>
                    <th>Séance</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody id="schedule-tbody">
                <tr>
                    <td>
                        <select  class="form-select add-id-to-form" form="add-schedule-line-form" name="scheduleItemDay" style="max-width:5rem">
                            <option name="monday">LU</option>
                            <option name="tuesday">MA</option>
                            <option name="wednesday">ME</option>
                            <option name="thursday">JE</option>
                            <option name="friday">VE</option>
                        </select>
                    </td>
                    <td>
                        <input class="form-text add-id-to-form" form="add-schedule-line-form" name="startTime" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <input class="form-text add-id-to-form" form="add-schedule-line-form" name="endTime" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <select class="form-select add-id-to-form" id="course-group-select" form="add-schedule-line-form" name="courseGroup" style="max-width:5rem">
                        </select>
                    </td>
                    <td>
                        <select class="form-select add-id-to-form"  form="add-schedule-line-form" name="scheduleItemId" style="max-width:5rem">
                            <option name="1">1ère séance</option>
                            <option name="2">2ième séance</option>
                            <option name="3">3ième séance</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm add-id-to-form" form="add-schedule-line-form" type="submit" style="line-height:0px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-start align-items-center" style="min-height:4rem;">
        <button class="add-id-to-data-target ms-2 btn btn-secondary section-toggle section-collapsed"
           data-target="#availability"
           role="button" 
           aria-expanded="false" 
           aria-controls="availability">
            Mes disponibilités
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                  <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                </svg>
        </button>
        <div class="flex-fill ms-2 me-2"/>
        <div class="me-2" id="availability-summary"></div>
    </div>
    <div class="collapse add-id-to-id" id="availability">
        <div class="card-body mb-2">
            <form class="add-id-to-id" action="" method="post" id="add-availability-line-form">
                <input class="add-id-to-value" name="semesterId" value="" style="display:none;"></input>
            </form>
            <table class="table" id="availability-table">
                <tr>
                    <th>Journée</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <select class="form-select add-id-to-form" form="add-schedule-line-form" name="day" style="max-width:5rem">
                            <option name="monday">LU</option>
                            <option name="tuesday">MA</option>
                            <option name="wednesday">ME</option>
                            <option name="thursday">JE</option>
                            <option name="friday">VE</option>
                        </select>
                    </td>
                    <td>
                        <input class="form-text add-id-to-form" form="add-schedule-line-form" name="startTime" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <input class="form-text add-id-to-form" form="add-schedule-line-form" name="endTime" style="max-width:5rem"></input>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm add-id-to-form" form="add-schedule-line-form" type="submit" style="line-height:0px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
