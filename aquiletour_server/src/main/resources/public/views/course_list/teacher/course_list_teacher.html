<div class="mt-3">
    <div class="mt-3 d-flex flex-wrap justify-content-start align-items-baseline">
        <div>
            <nav class="ms-3" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumbs-ol" id="breadcrumbs-container">
                </ol>
            </nav>
        </div>
        <div class="flex-fill"></div>

        <div class="me-3">
            <a class="btn btn-secondary dropdown-toggle" 
               id="semester-dropdown-head"
               href="#" 
               role="button" 
               data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false"></a>

            <div class="dropdown-menu dropdown-menu-right" 
                 aria-labelledby="semester-menu-link" 
                 id="semester-dropdown-tail">
            </div>
        </div>
    </div>

    <div class="mt-3 d-flex flex-wrap justify-content-around" id="item-container">
    </div>

    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-primary" 
                id="add-item-button"
                type="button" 
                data-toggle="modal" 
                data-target="#add-item-modal"></button>
    </div>
</div>

<div class="modal fade" 
     id="add-item-modal" 
     tabindex="-1" 
     role="dialog" 
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" 
         role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modal-title"></h4>
                <button class="btn-close" 
                        type="button" 
                        data-dismiss="modal" 
                        aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="add-course-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" 
                                id="new-course-tab" 
                                data-bs-toggle="tab" 
                                data-bs-target="#new-course-pane" 
                                type="button" 
                                role="tab" 
                                aria-controls="new-course-tab" 
                                aria-selected="true">Créer un nouveau cours</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" 
                                id="copy-course-tab" 
                                data-bs-toggle="tab" 
                                data-bs-target="#copy-course-pane" 
                                type="button" 
                                role="tab" 
                                aria-controls="copy-course-tab" 
                                aria-selected="false">Dupliquer un cours existant</button>
                    </li>
                </ul>
                <form action="" method="post">
                    <input name="semesterId" id="semester-id-input" style="display:none;"></input>
                    <div class="tab-content" id="add-course-tab">

                        <div class="tab-pane fade show active" 
                             id="new-course-pane" 
                             role="tabpanel" 
                             aria-labelledby="new-course-tab">

                            <div class="form-group row mb-2 mx-2">
                                <label for="title">Titre du cours</label>
                                <input name="courseTitle" id="course-title-input"></input>
                            </div>
                            <div class="form-group row mb-3 mx-2">
                                <label for="code">Code du cours</label>
                                <input name="newCourseId" id="course-code-input"></input>
                                <div class="d-flex" id="course-code-in-link-container">
                                    <span class="flex-fill"></span>
                                    <span class=""><i>dans un lien: </i></span><span class="course-code-in-link"></span>
                                </div>
                            </div>
                            <!--
                                <div class="form-group row mb-2 mx-2">
                                <label for="code">Description</label>
                                <textarea  name="courseDescription" id="course-description-input"></textarea>
                                </div>
                            -->
                        </div>
                        <div class="tab-pane fade" 
                             id="copy-course-pane" 
                             role="tabpanel" 
                             aria-labelledby="copy-course-tab">

                            <div class="form-group row mb-3 mx-2">
                                <label for="copyCourse">Cours à dupliquer</label>
                                <input name="copyCourse" id="copy-course-input"></input>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">         
                        <button class="btn btn-primary" id="add-subtask-submit-button">Ajouter</button>  
                        <button class="btn btn-secondary" id="close-modal-button" type="button" data-dismiss="modal">Annuler</button>          
                    </div>  
                </form>
            </div>       
        </div>
    </div>
</div>
