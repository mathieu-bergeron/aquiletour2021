<div class="mt-3 d-flex justify-content-end align-items-start">
    <div class="container">
        <div class="row mb-2">
            <div class="col col-2 justify-content-end d-flex">
                Repousser les rendez-vous
            </div>
            <!--
            <div class="col col-md-auto">
                <input class="me-0" name="" value style="max-width:3rem;"></input>
            </div>
            -->
            <div class="col">
                <form action="" method="post" class="d-inline">
                    <input name="decrementAppointmentTimes" class="d-none"></input>
                    <button type="submit" class="mt-2 ms-3 btn btn-secondary btn-sm" style="line-height:0px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </button>
                </form>
                <form action="" method="post" class="d-inline">
                    <input name="incrementAppointmentTimes" class="d-none"></input>
                    <button type="submit" class="mt-2 ms-1 btn btn-secondary btn-sm" style="line-height:0px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col col-2 justify-content-end d-flex">
                Espacer les rendez-vous
            </div>
            <!--
            <div class="col col-md-auto">
                <input class="me-0" name="" value style="max-width:3rem;"></input>
            </div>
            -->
            <div class="col">
                <form action="" method="post" class="d-inline">
                    <input name="decreaseAppointmentDuration" class="d-none"></input>
                    <button type="submit" class="mt-2 ms-3 btn btn-secondary btn-sm" style="line-height:0px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </button>
                </form>
                <form action="" method="post" class="d-inline">
                    <input name="increaseAppointmentDuration" class="d-none"></input>
                    <button type="submit" class="mt-2 ms-1 btn btn-secondary btn-sm" style="line-height:0px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="flex-fill"></div>

    <div class="btn-group me-3">
        <button type="button" 
                class="btn btn-secondary dropdown-toggle" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false" 
                id="queue-menu-button">La file est</button>
        <div class="dropdown-menu dropdown-menu-right">
            <div id="all-courses-queue-menu" class="ms-3 me-3" style="min-width:14rem;">
                <div class="d-flex justify-content-start">
                    Pour tout le monde
                    <div class="flex-fill"></div>
                    <div class="form-check form-switch d-inline">
                        <form class="add-all-courses-id-to-id" action="" method="post" id="open-queue-form">
                            <input class="add-semester-id-to-value" name="semesterId" style="display:none;"></input>
                            <input class="add-all-courses-id-to-value" name="openQueueCourseId" style="display:none;"></input>
                            <input class="form-check-input aquiletour-checkbox add-all-courses-id-to-form add-all-courses-id-to-id" 
                                   id="is-queue-open-checkbox" 
                                   name="isQueueOpen" 
                                   type="checkbox" 
                                   form="open-queue-form">
                        </form>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-start align-items-baseline">
                    <div>Message aux étudiant·es</div>
                    <div class="flex-fill"></div>
                    <div class="" style="line-height:0px;" data-toggle="tooltip" data-placement="right" title="Message affiché à l'étudiant.e lors de la prise de rendez-vous. P.ex.  «SVP indiquer #eval si vous prenez rendez-vous concernant une évaluation»"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                        </svg></div>
                </div>
                <textarea class="form-text" placeholder="" style="min-width:14rem;"></textarea>
                <div class="mt-2 d-flex justify-content-end align-items-baseline">
                    <button class="btn btn-secondary btn-sm" style="line-height:16px" data-toggle="modal" data-target="#add-task-modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                        </svg> Sauvegarder
                    </button>
                </div>
            </div>
            <div id="queue-menu-courses-container">
            </div>
        </div>
    </div>
</div>

<div class="queue-menu-course-template ms-3 me-3" style="min-width:14rem;">
    <div class="mt-3 mb-3 dropdown-divider"></div>
    <div class="d-flex justify-content-start">
        <div class="queue-menu-course-title"></div>
        <div class="flex-fill"></div>
        <div class="form-check form-switch d-inline">
            <form class="add-course-id-to-id" action="" method="post" id="open-queue-form">
                <input class="add-semester-id-to-value" name="semesterId" style="display:none;"></input>
                <input class="add-course-id-to-value" name="openQueueCourseId" style="display:none;"></input>
                <input class="form-check-input aquiletour-checkbox add-course-id-to-form" name="ifQueueOpen" type="checkbox" form="open-queue-form">
            </form>
        </div>
    </div>
</div>

<div class="queue-menu-group-template">
    <div class="queue-menu-group-container ms-3 d-flex justify-content-start">
        Gr. <div class="queue-menu-group-id"></div>
        <div class="flex-fill"></div>
        <div class="form-check form-switch d-inline">
            <form class="add-course-id-to-id" action="" method="post" id="open-queue-form">
                <input class="add-semester-id-to-value" name="semesterId" style="display:none;"></input>
                <input class="add-course-id-to-value" name="openQueueCourseId" style="display:none;"></input>
                <input class="form-check-input aquiletour-checkbox add-course-id-to-form" name="ifQueueOpen" type="checkbox" form="open-queue-form">
            </form>
        </div>
    </div>
</div>
