<div class="mt-3 dashboard-container">


  <div class="mt-3 flex-container" id="courses-container">
  </div>

  <div class="modal fade" id="modalDashboard" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content dashboard-mContent">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Ajouter une file</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body dashboard-mBody">
          <form action="" method="post" class="add-course-form">
            <label for="title">Nom de la file</label>
            <input name="addQueue" id="add-course-title-input"></input>
            <div class="modal-footer border-0">         
              <button class="btn btn-primary" id="add-course-submit-button">Ajouter</button>  
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-button">Annuler</button>          
            </div>  
          </form>
        </div>       
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-center">
    <button class="btn-primary btn-add-course" 
            type="button" 
            id="add-queue-button" 
            data-toggle="modal" 
            data-target="#modalDashboard">Ajouter une file d'attente</button>
  </div>
</div>
