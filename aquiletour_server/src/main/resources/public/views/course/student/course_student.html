<div class="mt-3">

    <div class="mt-3 d-flex justify-content-start align-items-end">
        <div class="d-flex flex-column ms-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumbs-ol" id="breadcrumbs-container">
                </ol>
            </nav>
            <canvas id="breadcrumb-canvas"></canvas>
        </div>
        <div class="flex-fill"></div>
        <div class="me-1" style="visibility:none;">
            <button class="btn"></button>
        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-around align-items-end mt-3">

        <div class='card border mb-3 mt-3' id="previous-task-container">
            <div class='card-header border'>
                Étapes préalables
            </div>
            <div class='card-body'>
                <ul class="list-group" id="previous-task-list">
                </ul>
            </div>
        </div>


        <div class="d-flex flex-column w-50">
            <div class="card border">
                <div class='card-header border'>
                    <div class="d-flex justify-content-start">
                        <h5 class="mt-1 mb-1" id="task-title"></h5>
                        <div class="flex-fill"></div>
                        <div class="flex-fill"></div>
                        <div class="d-flex align-items-center" id="task-completed-container">
                            <div class="me-3">J'ai terminé</div>
                            <div class="form-check form-switch" 
                                 style="padding-right:0px;margin-right:-1rem;">
                                <form class="add-task-id-to-id" action="" method="post" id="task-completed-form">
                                    <input class="add-task-id-to-value" name="taskCompletedId" value="" style="display:none;"></input>
                                    <input class="form-check-input aquiletour-checkbox add-task-id-to-form" 
                                           id="task-completed-checkbox"
                                           name="ifTaskCompleted" 
                                           type="checkbox" 
                                           form="task-completed-form">
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
                <div class='card-body bg-transparent border'>
                    <h6><u>Date de remise</u></h6>
                    <div id="uneditable-endtime">
                    </div>

                    <h6 class="mt-3"><u>Description</u></h6>
                    <div id="uneditable-description">
                    </div>

                    <h6 class="mt-3"><u>À remettre avant de commencer</u></h6>
                    <div id="entry-tasks-container"></div>

                    <h6 class="mt-3"><u>À remettre en terminant</u></h6>
                    <div id="exit-tasks-container"></div>

                    <br>
                    <br>
                    <br>

                    <h6 class="mt-3"><a href="#" id="git-progression-link">Mes commits pour </a></h6>

                </div>
            </div>

            <div class="mt-3 card">
                <div class="card-header">
                    <h5 class="mt-0 mb-0" >Sous-étapes</h5>
                </div>
                <div class="card-body">
                    <div class="mt-3 d-flex flex-wrap justify-content-around" id="subtask-container">
                    </div>
                </div>
            </div>

        </div>



        <div class='card border mb-3 mt-3' id='next-task-container'>
            <div class='card-header border'>
                Étapes suivantes
            </div>
            <div class='card-body'>
                <ul class="list-group" id='next-task-list'>
                </ul>
            </div>
        </div>

    </div>



</div>

<div class="ms-4 git-repo-task-step01">
    <form action="" method="post">
        <input class="add-student-id-to-value" name="studentId" style="display:none;"></input>
        <input class="add-group-id-to-value" name="groupId" style="display:none;"></input>
        <input class="add-task-id-to-value" name="taskId" style="display:none;"></input>
        <input class="add-atomic-task-id-to-value" name="atomicTaskId" style="display:none;"></input>
        <input class="add-repo-path-to-value" name="repoPath" style="display:none;"></input>
        <div class="form-group row">
            <label for="repoUrl">URL de votre dépôt Git</label>
            <input name="repoUrl" class="form-text" style="max-width:20rem;"></input>
        </div>
        <button type="submit" name="StudentRegistersRepo" class="btn btn-secondary btn-sm mt-2" style="line-height:1.5rem">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
            </svg> Sauvegarder
        </button>

    </form>
</div>

<div class="ms-4 git-repo-task-step02">
    <div class="d-flex justify-content-end me-3 align-items-center">
        <div class="form-check form-switch" 
             style="padding-right:0px;margin-right:-1rem;">
            dépôt cloné
            <form>
                <input class="form-check-input aquiletour-checkbox add-task-id-to-form" 
                       id="task-completed-checkbox"
                       name="ifTaskCompleted" 
                       type="checkbox" 
                       disabled
                       form="task-completed-form">
            </form>
        </div>
    </div>
</div>
