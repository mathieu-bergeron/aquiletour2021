<!doctype html>
<html lang="fr">    <!-- TODO: change lang according to request -->
	<head>
		<meta charset="utf-8">
		<title>aquiletour</title>

		<!-- ntro -->
		<script type="text/javascript" src="/_R/js/ntro_core/bundle.js"></script>
		<script type="text/javascript" src="/_R/js/ntro_jsweet/bundle.js"></script>

		<!-- aquiletour -->
		<script type="text/javascript" src="/_R/js/aquiletour_core/bundle.js"></script>
		<script type="text/javascript" src="/_R/js/aquiletour_web/bundle.js"></script>
		<script type="text/javascript" src="/_R/js/aquiletour_jsweet/bundle.js"></script>

        <!-- dev: read source map -->
	    <script src="https://unpkg.com/source-map@0.7.3/dist/source-map.js"></script>

	    <script>

	        sourceMap.SourceMapConsumer.initialize({
	                    "lib/mappings.wasm": "https://unpkg.com/source-map@0.7.3/lib/mappings.wasm"
	                });

	        window.onload = async function(){

	                // FIXME: we have more than one source map to load!
				    const response = await fetch('/_R/js/aquiletour_jsweet/bundle.js.map');

                    if(response.ok){

                        const rawSourceMap = await response.text();
                        const parsedSourceMap = await new sourceMap.SourceMapConsumer(rawSourceMap);

                        ca.ntro.jsweet.debug.installSourceMapAnalyzer(function(lineColumn){

                            originalPosition = parsedSourceMap.originalPositionFor(lineColumn);

                            return originalPosition;
                    
                        });

                        ca.ntro.jsweet.onLoadTask.notifyTaskFinished();

                    }else{

                        ca.ntro.jsweet.onLoadTask.setError(new Error("cannot load source map"));

                    }
                };
	    </script>
	</head>
	<body current-path="" current-parameters="">
	</body>
</html>
